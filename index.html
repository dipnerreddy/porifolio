    <style>
        body {
          background-color: #F8F0E7;
        }
        .about {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          grid-template-rows: 1fr;
          grid-column-gap: 0px;
          grid-row-gap: 0px;
          }
        body {
          background-image: url('/assets/MainBG.png');
          background-size: cover;
          height: 100vh;
          background-repeat: no-repeat;
          background-attachment: fixed; /* This ensures the background remains fixed as you scroll */
          background-position: center center; /* Center the background image horizontally and vertically */
          background-color: #F8F0E7; /* Fallback background color */
      }
  
      .centered-container {
        display: flex;
        margin-top: 20px;
        justify-content: center;
        align-items: center;
      }
        .btn:hover {
            background-color: #8B5A2B;
            color: white;

          }

          .button-name {
            align-items: center;
            appearance: none;
            background-color: #AF260F;
            border-radius: 4px;
            border-width: 0;
            box-shadow: rgba(255, 255, 255, 0.2) 0 2px 4px,rgba(45, 35, 66, 0.15) 0 7px 13px -3px,#D6D6E7 0 -3px 0 inset;
            box-sizing: border-box;
            color: #fff;
            cursor: pointer;
            display: inline-flex;
            font-family: Montserrat; 
            font-size: 87px; 
            font-style: Bold;;
            height: 48px;
            justify-content: center;
            line-height: 1;
            list-style: none;
            overflow: hidden;
            padding-left: 16px;
            padding-right: 16px;
            position: relative;
            text-align: left;
            text-decoration: none;
            transition: box-shadow .15s,transform .15s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            will-change: box-shadow,transform;
            font-size: 18px;
           }
           
           .button-name:focus {
            box-shadow: #AF260F 0 0 0 1.5px inset, #AF260F(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
           }
           
           .button-name:hover {
            box-shadow: #AF260F(45, 35, 66, 0.3) 0 4px 8px, rgba(45, 35, 66, 0.2) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
            transform: translateY(-2px);
           }
           
           .button-name:active {
            box-shadow: #D6D6E7 0 3px 7px inset;
            transform: translateY(4px);
           }
</style>
